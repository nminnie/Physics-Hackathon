<!DOCTYPE html>

<html>

<head>
    <title>Thermodynamic Statistics</title>>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
</head>

<body>
<h1>HACK THESE PARTICLES</h1>

<div id="myplot-histogram" style="width:600px;height:250px;"></div>
<!-- acetone, dichloromethane, benzene-->

<form>
    <div class="row">

        <div class="col-sm-4">
            <label>Acetone</label>
            <input type="text" class="form-control is-valid pad" id="acetone-particles" placeholder="Number of particles"   required>
            <input type="text" class="form-control is-valid pad" id="acetone-size" placeholder="Size" required>
            <input type="text" class="form-control is-valid pad" id="acetone-mass" placeholder="Mass" required>
        </div>

        <div class="col-sm-4">
            <label>Benzene</label>
            <input type="text" class="form-control is-valid pad" id="benzene-particles" placeholder="Number of particles" required>
            <input type="text" class="form-control is-valid pad" id="benzene-size" placeholder="Size" required>
            <input type="text" class="form-control is-valid pad" id="benzene-mass" placeholder="Mass" required>
        </div>

        <div class="col-sm-4">
            <label>Dichloromethane</label>
            <input type="text" class="form-control is-valid pad" id="dich-particles" placeholder="Number of particles" required>
            <input type="text" class="form-control is-valid pad" id="dich-size" placeholder="Size" required>
            <input type="text" class="form-control is-valid pad" id="dich-mass" placeholder="Mass" required>
        </div>

    </div>
    <div class="btn btn-danger button" type="submit" onclick="startSimulation()">START</div>
</form>

<canvas id = "myCanvas" width="1000" height="1000"></canvas>

<script type="text/javascript" src="ball.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>

</html>
